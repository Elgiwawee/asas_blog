{% extends "user/base.html" %}

{% block title %}Register Account{% endblock title %}

{% block content %}
<style>
    /* General body styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        color: #333;
        margin-top: 150px;
    }
  
    /* Page title */
    h2 {
        text-align: center;
        font-size: 2.5rem;
        color: #52dbdb;
        margin-top: 20px;
        margin-bottom: 20px;
    }
  
    /* Form container */
    form {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  
    /* Form elements */
    form p {
        margin-bottom: 15px;
    }
  
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #2c3e50;
    }
  
    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 1rem;
        margin-bottom: 15px;
        box-sizing: border-box;
    }
  
    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }
  
    /* Error messages */
    .error {
        color: #e74c3c;
        font-size: 0.9rem;
        margin-top: -10px;
        margin-bottom: 10px;
        padding-left: 5px;
    }
  
    /* Submit button */
    .btn-primary {
        display: block;
        width: 100%;
        background-color: #3498db;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
  
    .btn-primary:hover {
        background-color: #2980b9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  
    /* Responsive Design */
    @media (max-width: 768px) {
        form {
            padding: 15px;
        }
  
        h2 {
            font-size: 2rem;
        }
  
        .btn-primary {
            padding: 10px;
        }
    }
  </style>  

<h2>التسجيل</h2>

<form method="post" action="{% url 'user:register' %}?next={{ next }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">التسجيل</button>
</form>

{% for field in form %}
    {% if field.errors %}
        <div class="error">{{ field.label }}: {{ field.errors|join:", " }}</div>
    {% endif %}
{% endfor %}


{% endblock content %}
