{% extends "user/base.html" %}

{% block title %}Logged Out{% endblock title %}

{% block content %}
<style>
    /* General body styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
        color: #333;
        margin-top: 150px;
    }
  
    /* Page title */
    h2 {
        text-align: center;
        font-size: 2.5rem;
        color: #52dbdb;
        margin-top: 50px;
        margin-bottom: 20px;
    }
  
    /* Messages */
    ul {
        list-style: none;
        padding: 0;
        max-width: 600px;
        margin: 20px auto;
        text-align: center;
    }
  
    /* Link to login again */
    a {
        display: block;
        margin: 30px auto;
        width: fit-content;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
  
    a:hover {
        background-color: #2980b9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  
    /* Responsive Design */
    @media (max-width: 768px) {
        h2 {
            font-size: 2rem;
        }
  
        ul li {
            font-size: 1rem;
        }
  
        a {
            font-size: 0.9rem;
            padding: 8px 15px;
        }
    }
  </style>  

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    <a href="{% url 'user:login' %}">تسجيل الدخول</a>


{% endblock content %}
