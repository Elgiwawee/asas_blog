{% extends 'post/base.html' %}
{% load static %}
{% block title %}حذف المنشور{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 20px;
        margin-top: 150px;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 50%;
        margin: auto;
    }
    h2 {
        color: #d9534f;
    }
    p {
        font-size: 16px;
    }
    .btn {
        display: inline-block;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        margin: 10px;
        cursor: pointer;
    }
    .btn-delete {
        background-color: #d9534f;
        color: white;
        border: none;
    }
    .btn-cancel {
        background-color: #5bc0de;
        color: white;
        border: none;
    }
</style>
<body>
    <div class="container">
        <h2>هل أنت متأكد أنك تريد حذف هذا المنشور؟</h2>
        <p>عنوان المنشور: <strong>{{ post.title }}</strong></p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">حذف</button>
            <a href="{% url 'post:index' %}" class="btn btn-cancel">إلغاء</a>
        </form>
    </div>
</body>
{% endblock content %}
